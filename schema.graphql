type Land @entity {
  id: ID!,
  owner: Bytes!,
  ownerIndex: BigInt!,
  time: BigInt!,
  x1: BigInt!,
  x2: BigInt!,
  y1: BigInt!,
  y2: BigInt!,
  hash: String,
  isNFT: Boolean!
}

type Particle @entity {
  id: ID!,
  x: BigInt!,
  y: BigInt!,
  z: BigInt!,
  block: String!,
  metaBlock: String,
  metaBlockProperties: String
}